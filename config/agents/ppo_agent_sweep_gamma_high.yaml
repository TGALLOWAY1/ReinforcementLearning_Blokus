# PPO Agent Configuration - High Gamma
# For hyperparameter sweeps

agent_id: ppo_agent
name: PPO Agent (Gamma High)
algorithm: MaskablePPO
version: 1
sweep_variant: gamma_high

# Core hyperparameters
learning_rate: 3.0e-4
gamma: 0.999  # Higher discount factor
n_steps: 2048
batch_size: 64
n_epochs: 10

# Network architecture
network:
  policy: MlpPolicy
  net_arch:
    - 256
    - 256
  activation_fn: tanh

# PPO-specific parameters
ppo:
  clip_range: 0.2
  ent_coef: 0.01
  vf_coef: 0.5
  max_grad_norm: 0.5

# Exploration
exploration:
  type: none

# Description
description: "PPO agent with high gamma (0.999) for sweep testing"

